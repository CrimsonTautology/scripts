echo "--- [custom/cfg] exec server.cfg"
say "Loading SRCDS Fists Full of Frags cfg file"

log off

// fistful of frags settings
fof_bot_skill 2
fof_sv_bot_dynamicjoin 0
fof_sv_bot_slotpct 0.0
fof_sv_ghost_town 0
fof_sv_maxidle_secs 90
fof_sv_rankedserver 0
fof_sv_rankedserver_tp 0
fof_sv_team_collisions 0
fof_sv_weapon_drop 3

// game round settings
fof_sv_dm_timer_ends_map 0
fof_sv_maxrounds 0
fof_sv_obj_warmuptime 20
fof_sv_winlimit 0
mp_timelimit 20

// gungame settings
fof_sv_currentmode 1
fof_sv_disable_killstreak 1
mp_teamplay 0

// non-standard
fof_npc_horsekickdamage 0.0
fof_npc_horsekickforce 1000.0
fof_sv_dynamite_shot 1
fof_sv_item_respawn_time 60
fof_sv_pickup_maxweight 9999
fof_sv_wcrate_regentime 100

// server
mp_forcecamera 1
sv_allow_votes 0
sv_allow_wait_command 1
sv_alltalk 1
sv_lan 0 
sv_region 255
sv_voiceenable 1

fps_max 150
sv_client_cmdrate_difference 30
sv_client_max_interp_ratio 1
sv_client_min_interp_ratio 1
sv_client_predict 1
sv_maxcmdrate 100
sv_maxrate 30000
sv_maxupdaterate 100
sv_mincmdrate 100
sv_minrate 20000
sv_minupdaterate 100

// plugin overrides
dmr_exclude 4
sm_deadtalk 2
sm_randomize_teams

// server information kept in a different file(hostname, rcon_password, sv_contact)
exec server_info

// execute overrides
exec overridden

// execute aliases
exec aliases

// server logging
sv_log_onefile 1
sv_logbans 1
sv_logecho 1
sv_logfile 1

log on
